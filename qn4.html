<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="displayArea">Click a button</h1>
    <button onclick="displayText('John')">John</button>
    <button onclick="displayText('Hari')">Hari</button>
    <button onclick="displayText('Praveen')">Praveen</button>
  
    <script>
    function displayText(text) {
        document.getElementById('displayArea').innerText = text;
    }
    </script>
</body>
</html>
